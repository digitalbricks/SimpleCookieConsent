<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cookie Consent</title>
    <link rel="stylesheet" href="../dist/scc.min.css">
    <style>
        html{
            padding: 0;
            margin: 0;
        }
        body{
            padding: 0;
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
        }
        a{
            color: #f00;
        }
        .container{
            margin: 0 auto;
            width: 95%;
            max-width: 1200px;
        }
        .box{
            background-color: #EEAFA9;
            padding: 2em;
            margin: 2em 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>SimpleCookieConsent Test</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam rem aspernatur, nam, delectus fuga officia commodi iste qui, architecto sed modi. Non alias nostrum, ipsum qui architecto atque! Reiciendis, tempora.</p>

        <div class="box">
            <h2>Revoke cookie test</h2>
            <p>Click <a onclick='scc.revokeChoice()' href="">HERE</a> to revoke cookie choice.</p>
        </div>

    </div>

    <script src="../dist/scc.min.js"></script>
    <script>
        // TEST

        // instatiate and configure
        var scc = new SimpleCookieConsent({
            'bannerText' : "Diese Website benutzt Cookies für die Nutzungsanalyse (Tracking-Cookes) – jedoch nur nach Ihrer Zustimmung (Opt-IN).",
            'bannerReadMoreText' : "Mehr&nbsp;erfahren",
            'bannerReadMoreUrl' : "http://www.example.com",
            'buttonAccept' : "Erlauben",
            'buttonDeny' : "Ablehnen",
            'cookieName' : "scc_consented",
            'cookieLifetime' : 7200,
            'acceptFunction' : myCustomAcceptFunction,
            'denyFunction' : myCustomDenyFunction,
            'devMode': false
        });


        // test functions to be executed on accept
        function myCustomAcceptFunction(){
            console.log('accept function');
            alert('myCustomAcceptFunction triggered');
        }

        // test functions to be executed on deny
        function myCustomDenyFunction(){
            console.log('deny function');
            alert('myCustomDenyFunction triggered');
        }
    </script>
</body>

</html>
